apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    basicAuth: false
    isDefault: true
    version: 1
    editable: false
    jsonData:
      httpMethod: GET

  - name: Loki
    type: loki
    url: http://loki:3300
    access: proxy
    isDefault: false
    jsonData:
      maxLines: 1000
      derivedFields:
      - datasourceName: Tempo
        datasourceUid: Tempo
        matcherRegex: "\"traceID\":\"(\\w+)\""
        name: traceID
        url: $${__value.raw}

  - name: Tempo
    type: tempo
    url: http://tempo:3100
    access: proxy
    jsonData:
      tracesToLogsV2:
        datasourceUid: 'Loki'
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        tags: [{ key: 'app', value: 'app' }, { key: 'service', value: 'service' }]
        filterByTraceID: true
        filterBySpanID: true
        customQuery: true
        query: '{app="$${__span.tags.app}"} | json | traceID="$${__trace.traceId}"'

  - uid: local-pyroscope
    type: grafana-pyroscope-datasource
    name: Pyroscope
    url: http://pyroscope:4040
    jsonData:
      keepCookies: [pyroscope_git_session]